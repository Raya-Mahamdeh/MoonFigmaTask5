<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="./assets/css/main.css">
    </head>
    <body>
        <div class="header">
            <div class="container">
                <div class="row">
                    <div class="menu-logo">
                        <img src="./assets/image/menu-logo.svg"
                            alt="menu logo" />
                    </div>
                    <div class="logo">
                        <img src="./assets/image/logo.svg" alt="moon logo" />
                    </div>
                    <div class="menu">
                        <ul>
                            <li>
                                <a href="#">Home</a>
                            </li>
                            <li>
                                <a href="#">Shop</a>
                            </li>
                            <li>
                                <a href="#">About</a>
                            </li>
                            <li>
                                <a href="#">Contact</a>
                            </li>

                        </ul>
                    </div>
                    <div class="header-icons">

                        <ul>
                            <li>
                                <a href="#"><img src="./assets/image/Search.svg"
                                        alt="Search icon" /></a>
                            </li>

                            <li>
                                <a href="#"><img src="./assets/image/Avatar.svg"
                                        alt="Avatar icon" /></a>
                            </li>

                            <li>
                                <a href="#"><img src="./assets/image/Heart.svg"
                                        alt="Heart icon" /></a>
                            </li>
                            <li>
                                <a href="#"><img
                                        src="./assets/image/Shopping-cart.svg"
                                        alt="Shopping cart icon" /></a>
                            </li>

                        </ul>
                    </div>
                    <div class="cart-logo">
                        <img
                            src="./assets/image/Shopping-cart.svg"
                            alt="Shopping cart icon" />
                    </div>
                </div>
            </div>
        </div>
        <div class="hero">
            <img src="./assets/image/slider-Icon.svg" alt="slider icon">
            <div class="hero-text">
                <h4>Handcrafted in Viet Nam since 1650</h4>
                <h2>
                    BAT TRANG <br>
                    DINNER SET</h2>
            </div>
            <button>SHOP NOW</button>
        </div>
        <div class="collection-section">
            <div class="container">
                <div class="row">
                    <div class="collection">
                        <img src="./assets/image/TableWare.png" />
                        <h2>TABLEWARE</h2>
                    </div>
                    <div class="collection">
                        <img src="./assets/image/Home-decor.png" />
                        <h2>HOME DECOR</h2>
                    </div>
                    <div class="collection">
                        <img src="./assets/image/holiday.png" />
                        <h2>HOLIDAY</h2>
                    </div>
                    <div class="collection">
                        <img src="./assets/image/Collection.png" />
                        <h2>COLLECTION</h2>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
